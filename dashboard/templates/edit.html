<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Edit Device</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Device Manager</a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-5">
    <h1 class="mb-4">Edit Device</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-success" role="alert">
          {% for message in messages %}
            <div>{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <div class="card p-4 shadow-sm" style="max-width: 600px;">
        <form method="POST">
            <div class="mb-3">
                <label for="device_name" class="form-label">Device Name</label>
                <input type="text" name="device_name" id="device_name" class="form-control" value="{{ device.name }}" required>
            </div>
            <div class="mb-3">
                <label for="device_ip" class="form-label">Device IP</label>
                <input type="text" name="device_ip" id="device_ip" class="form-control" value="{{ device.ip }}" required>
            </div>
            <div class="mb-3">
                <label for="device_type" class="form-label">Device Type</label>
                <input type="text" name="device_type" id="device_type" class="form-control" value="{{ device.type }}" required>
            </div>
            <div class="mb-3">
                <label for="device_channel" class="form-label">Channel</label>
                <input type="text" name="device_channel" id="device_channel" class="form-control" value="{{ device.channel }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Device</button>
            <a href="{{ url_for('landing', deviceIP=device.ip, deviceType=device.type, channel=device.channel) }}" class="btn btn-outline-secondary ms-2">Cancel</a>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
